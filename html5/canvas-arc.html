<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>动态饼形图</title>
		<style type="text/css">
			body{
				background: #FFB6C1;
			}
			.canvas{
				
				margin: 50px;
				background: #FFFFFF;
			}
		</style>
		<script type="text/javascript">
		//画出的图，线变细是因为后面的扇形盖住了前面的线的一半
			onload = function(){
				var arr=[45,120,195];
				var dom = document.getElementById("canvas");
				var cxt = dom.getContext("2d");
				cxt.fillStyle = "#FFFF00";
				cxt.strokeStyle = "#000000";
				cxt.lineWidth = 5;
				//坐标移动
				cxt.translate(100,100);
				
				//画圆
				var deg = 0;
				var color = "";
				var ti = setInterval(function(){
					if(deg>=200){
						color = "lightblue";
					}else{
						color = "yellow";
					}
					drawArc(deg,deg+30,color);
					deg = deg+30;
					
					if(deg == 360){
						clearInterval(ti);
						return;
					}
				},500)
				
				function drawArc(deg1,deg2,color){
					cxt.beginPath();
					cxt.fillStyle = color;
					cxt.arc(0,0,80,deg1/360*Math.PI*2,deg2/360*Math.PI*2);
					cxt.lineTo(0,0);
					cxt.fill();
					cxt.stroke();
				}
			}
		</script>
	</head>
	<body>
		<canvas class="canvas" id="canvas" width="300" height="300"></canvas>
	</body>
</html>
